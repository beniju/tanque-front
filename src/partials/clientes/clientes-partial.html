<section>
    <!-- Titulo de la pagina -->
    <h1>{{titulo}}</h1>

    <div ui-breadcrumb/>
    <ui-blockui data-ui-blockui-config="uiBlockuiConfig"/>

    <div>
        <!-- begin alert directive -->
        <ui-alert alert-service="alertSuccesServices" alert-config="alertSuccessConfig" id="id_alertSuccessBox">
        </ui-alert>

        <ui-alert alert-service="alertErrorServices" alert-config="alertErrorConfig" id="id_alertErrorBox"></ui-alert>
        <!-- end alert directive -->
    </div>
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-info">
            <div class="panel-heading ui-draggable-handle">
                <h3 class="panel-title">Búsqueda</h3>
            </div>
            <div class="panel-body">
                <!-- form-horizontal contenedor principarl botones inptus-->
                <form class="form-horizontal" role="form" name="busquedaForm">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Nombre</label>
                                <div class="input-group col-lg-8">
                                    <input type="text" class="form-control" ng-model="datos.nombre" placeholder=""
                                           maxlength="200" uppercase focus-me="true"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Apellido</label>
                                <div class="input-group col-lg-8">
                                    <input type="text" class="form-control" ng-model="datos.apellido" placeholder=""
                                           maxlength="200" uppercase focus-me="true"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Documento</label>
                                <div class="input-group col-lg-8">
                                    <input type="text" class="form-control" ng-model="datos.documento"
                                           placeholder="Documento sin puntos ni espacios" maxlength="10" uppercase
                                           focus-me="false"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label">RUC</label>
                                <div class="input-group col-lg-8">
                                    <input type="text" class="form-control" ng-model="datos.ruc"
                                           placeholder="RUC sin puntos y con - " maxlength="10" uppercase
                                           focus-me="false"/>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="col-lg-4">
                            <div class="form-horizontal">
                                <button type="submit" ng-click="buscar()" class="btn btn-info">
                                    Buscar <i class="fa fa-search"></i>
                                </button>
                                <button type="submit" ng-click="limpiar()" class="btn btn-warning">
                                    Limpiar <i class="fa fa-eraser"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- end grupo de Botones buscar limpiar -->
                </form>
                <!-- end form-horizontal -->
            </div>
            <!-- end panel-body -->
        </div>
        <!-- end panel -->
        <!-- begin Grupo de Botones-->
        <div class="form-inline">
            <!-- begin boton agregar estandar-->
            <div class="form-group">
                <button type="button" class="btn btn-info" ng-click="go('/agregar')">
                    <i class="fa fa-plus"></i>&nbsp;&nbsp;Agregar
                </button>
            </div>
            <!-- begin boton modificar estandar-->
            <div class="form-group">
                <button type="button" class="btn btn-success" ng-click="modificar()" ng-disabled="disabled">
                    <i class="fa fa-pencil"></i>&nbsp;&nbsp;Modificar
                </button>
            </div>
            <!-- begin boton eliminar estandar-->
            <div class="form-group">
                <button type="button" class="btn btn-danger" ng-click="launch('eliminar')" ng-disabled="disabled">
                    <i class="fa fa-trash-o"></i>&nbsp;&nbsp;Eliminar
                </button>
            </div>
        </div>
    </div>

    <!-- begin Tabla directive ui-jqgrid-->
    <div class="col-lg-10 col-lg-offset-1">
        <div class="table-responsive">
            <table ui-jqgrid="tableParams" class="table" id="jqgrid"/>
        </div>
        <div id="pager"></div>
    </div>
    <!-- end Tabla directive ui-jqgrid-->
</section>
