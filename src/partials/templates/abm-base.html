<section>
    <!-- Titulo de la pagina -->
    <h1>{{baseConfiguration.tituloParametrico}}</h1>

    <div ui-breadcrumb></div>
    <ui-blockui data-ui-blockui-config="uiBlockuiConfig"/>

    <div>
        <!-- begin alert directive -->
        <ui-alert alert-service="alertSuccesServices" alert-config="alertSuccessConfig"
                  id="id_alertSuccessBox"></ui-alert>
        <ui-alert alert-service="alertErrorServices" alert-config="alertErrorConfig" id="id_alertErrorBox"></ui-alert>
        <ui-alert alert-service="alertWarningServices" alert-config="alertWarningConfig"
                  id="id_alertWarningBox"></ui-alert>
        <!-- end alert directive -->
    </div>
    <div class="col-lg-8 col-lg-offset-2">
        <form class="form-horizontal" name="myForm" role="form" ng-submit="confirmar()">
            <div class="panel panel-default">
                <div class="panel-heading">{{modificarAbm?"Modificar":"Agregar"}} {{baseConfiguration.tituloParametrico}}</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="{{baseConfiguration.claseTransclude}}">
                            <div ng-transclude></div>
                        </div>
                    </div>
                </div>
            </div>
            <fieldset>
                <div class="text-center">
                    <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-success btn-sm">
                        <i class="icon icon-check"></i>&nbsp;&nbsp;Guardar
                    </button>
                    <button ng-click="cancelar()" type="button" class="btn btn-danger btn-sm">
                        <i class="icon icon-remove"></i>&nbsp;&nbsp;Cancelar
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
